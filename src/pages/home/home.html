<ion-header>
  <ion-navbar>
    <ion-title>

</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button ion-button color="dark">Dark</button>

      <h2>Slide 3</h2>
    </ion-slide>

</ion-slides>

  <ion-list>
  <ion-item>
    Elemento 1

  </ion-list>

  <ion-item>
    Elemento 3
  </ion-item>
  </ion-list>
